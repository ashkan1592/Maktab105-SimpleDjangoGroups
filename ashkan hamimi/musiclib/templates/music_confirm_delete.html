<!-- music_confirm_delete.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Music</title>
</head>

<body>
    <h1>Delete Music</h1>
    <p>Are you sure you want to delete "{{ music.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'music_list' %}">Cancel</a>
    </form>
</body>

</html>
